<html>
    <head>
        <title>Blog</title>
    </head>
    <body>
        <h1>Meu blog</h1>

        {% for post in posts %}
            <div class="post">
                <p><b>{{post.title}}</b></p>
                <p>Publicado em: {{post.published_date}}</p>
                <p>{{post.text|linebreaksbr}}</p>
            </div>
        {% endfor %}
    </body>
</html>
